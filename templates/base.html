<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>AKMNOW</title>
    <style>
      html{
        box-sizing: border-box;
      }
      .box{
        background-color: white;
      }
      @media screen and (max-width: 600px) {
      .COL{
        width: 100%;
     }
     .ROW{
      display: block;
     }
    }
    </style>
</head>
<body>


    <div class="card text-center">
        <!--Header Navigator-->
          <div class="card-header bg-dark">
              <nav class="navbar navbar-expand-lg navbar-light">
                      <a class="navbar-brand text-warning" href={{domain[0]}}>AKMNOW</a>
                      <button class="navbar-toggler bg-warning" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item active">
                            <a class="nav-link text-light" href="{{domain[0]}}">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-light" href="{{domain[1]}}">LogIn</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-light" href="{{domain[2]}}">Feature</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-light" href="{{domain[3]}}">Services</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-light" href="{{domain[4]}}">Docs</a>
                          </li>
                        </ul>
                      </div>
                    </nav>
          </div>

          {% block content %}
          {% endblock %}  
        <!--This is the  footer-->
          <div class="card-footer text-muted">
              Everything is gonna be alright!
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
